<!DOCTYPE html>
<html>
    <head> 
        <link rel="stylesheet" href="../static/marsStyle.css">
        <meta charset = "UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-compatible" content="ie-edge"/>
        <title>Journey To Mars</title>
        <link
            rel="stylesheet"
            href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            />
    </head>

</style>
    <body>
        <div class="container">
            <div class="jumbotron text-center" style ="background-image:url('../static/Images/jumbotronImage.jpg'); background-size: cover">
                <h1 style="color:blanchedalmond">Journey to Mars</h1>
                <p><a class="btn btn-primary btn-lg" href="/scrape" role="button" style="color:blanchedalmond">Interstellar Download</a></p>
            </div>

            <div class="row" id="mars-news">
                <div class="col-md-12">
                    <div class="media">
                        <div class="media-body">
                            <h2 style="color:blanchedalmond">Latest Mars News</h2>
                            <h4 class="media-heading" style="color:blanchedalmond">{{mars.newsTitle}}</h4>
                            <p style="color:blanchedalmond">{{mars.newsParagraph}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- featured image section -->
            <div class="row" id="mars-featured-image">
                <div class="col-md-8">
                    <h2 style="color:blanchedalmond">Featured Mars Image</h2>

                    <img
                        src="{{mars.MarsFeaturedImage | default('../static/images/ImageNotFound.jpg' , true) }}"
                        class="img-responsive"
                        alt="Responsive image"
                    />
                </div>
                <div class="col-md-4" style="color:blanchedalmond">
                    <!-- mars fact -->
                    <div class="row" id="mars-facts">
                        <h4 style="color:blanchedalmond">Mars Facts</h4>
                        {{mars.MarsVSEarth| safe}}
                    </div>
                </div>
            </div>

            <!-- section for mars hemispheres -->
            <div class="row" id="mars-hemispheres">
                <div class="page-header">
                    <h2 class="text-center" style="color:blanchedalmond">Mars Hemispheres</h2>
                </div>

                {% for MarsHemisphere in mars.MarsHemispheres %}
                <div class="col-md-3">
                    <div class="thumbnail">
                        <img src="{{MarsHemisphere.img_url | default('../static/images/ImageNotFound.jpg' , true) }}" alt="...">
                        <div class="caption">
                            <h3 style="color:coral">{{MarsHemisphere.title}}</h3>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>


        </div>
    </body>

</html>
